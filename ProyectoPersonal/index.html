<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preload" href="/CSS/normalize.css" as="style">
  <link href="CSS/normalize.css" rel="stylesheet">

  <link rel="stylesheet" href="CSS/style.css" />
  <title>Parte descuentos</title>
</head>

<body>
  <header>

  </header>
  <nav>
    <!-- add nacho part-->
  </nav>
  <h1 class="descuentosTitle">
    Descuentos de temporada
  </h1>

  <section class="gridcontainer">

    <!-- CYBERPUNK START-->
    <div class="flip-card-container cyberpunk" style="--hue: 220">
      <div class="flip-card">

        <div class="card-front">
          <figure>
            <div class="img-bg cyberpunkleft"></div>
            <!-- <img src="img/cyberpunk.jpg" alt="Cyberpunk"> -->
            <figcaption>Cyberpunk</figcaption>
          </figure>


        </div>

        <div class="card-back">
          <figure>
            <div class="img-bg"></div>
            <img src="img/cyberpunkback.jpg" alt="Cyberpunkback">
          </figure>
          <!-- <button>Ver Descuento</button> -->
          <!-- inzio cambio -->
          <a class="button" href="#popup1">Ver Descuentos</a>
          
          <!-- fine cambio -->
        </div>

      </div>
    </div>
    <!-- cambiup -->
    <div id="popup1" class="overlay">
      <div class="popup">
        <a class="cerrarpopup" href="#">&times;</a>
      </div>
    </div>
    <!-- CYBERPUNK END-->

    <!-- grid divide for three singles-->
    <div class="grid-divide">
      <!-- LAST OF US START-->
      <div class="flip-card-container" style="--hue: 170">
        <div class="flip-card">

          <div class="card-front">
            <figure>
              <div class="img-bg"></div>
              <img src="img/trial1.jpg" alt="Image 2">
              <figcaption>The Last of Us</figcaption>
            </figure>
          </div>

          <div class="card-back">
            <figure>
              <div class="img-bg"></div>
              <img src="img/thelastofusback.jpg" alt="thelastofusback">
            </figure>

            <button>Ver Descuento</button>

          </div>

        </div>
      </div>
      <!-- LAST OF US END-->

      <!-- STREET FIGHTER START-->
      <div class="flip-card-container" style="--hue: 350">
        <div class="flip-card">

          <div class="card-front">
            <figure>
              <div class="img-bg"></div>
              <img src="img/streetfighterfront.jpg" alt="Street Fighter 5">
              <figcaption>Street Fighter 5</figcaption>
            </figure>


          </div>

          <div class="card-back">

            <figure>
              <div class="img-bg"></div>
              <img src="img/streetfighter.jpg" alt="Street Fighter 5">
            </figure>

            <button>Ver Descuento</button>


          </div>

        </div>
      </div>
      <!-- STREET FIGHTER END-->

      <!-- EHKARIM START-->
      <div class="skyrim">
        <div class="flip-card-container " style="--hue: 350">
          <div class="flip-card">

            <div class="card-front">
              <figure>
                <div class="img-bg"></div>
                <img src="img/skyrim.jpg" alt="Skryim">
                <figcaption>Skyrim </figcaption>
              </figure>


            </div>

            <div class="card-back">

              <figure>
                <div class="img-bg"></div>
                <img src="img/skyrimback.jpg" alt="Skyrim">
              </figure>

              <button>Ver Descuento</button>


            </div>
          </div>


        </div>

      </div>


    </div>
    <!-- <button>Ver Mas</button>  -->
  </section>

</body>

</html>
